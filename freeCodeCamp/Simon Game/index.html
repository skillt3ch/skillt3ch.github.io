<!DOCTYPE html>
<html>
	<head>
		<title>Simon Game</title>
		<link rel="stylesheet" href="index.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="index.js"></script>
	</head>


	<body>
		<div class="wrapper">
			<div class="wrap-in">
				<div class="row">
					<div class="t-l inline push green" id="0"></div>
					<div class="t-r inline push red" id="1"></div>
				</div>
				<div class="row">
					<div class="b-l inline push blue" id="2"></div>
					<div class="b-r inline push yellow" id="3"></div>
				</div>
			</div>
			<div class="center">
				<h1 class="brand">Simon</h1>
				<div class="row">
					<div class="display inline">
						<h1 class="count"></h1>
						<h3 class="label">COUNT</h3>
					</div>
					<div class="btn-box inline">
						<div class="round-btn full-red clickable" id="start"></div>
						<h3 class="label">START</h3>
					</div>
					<div class="btn-box inline">
						<div class="round-btn clickable" id="mode"></div>
						<h3 class="label">STRICT</h3>
						<div class="led" id="mode-led"></div>
					</div>
					<div class="row bot">
						<h3 class="label inline">OFF</h3>
						<div class="sw-slot inline">
							<div class="switch" id="pwr-sw"></div>
						</div>
						<h3 class="label inline">ON</h3>
					</div>
				</div>
			</div>
			<p class="footer">Coded by <a href="https://github.com/skillt3ch" target="_blank">skillt3ch</a></p>
		</div>

	</body>
</html>
