<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="img-container">
            <img src="http://killstarr.com/wp-content/uploads/2017/09/logo-1000.png" alt="Killstarr Logo" id="header-img">
        </div>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="#sign-up" class="nav-link">sign-up</a>
                </li>
                <li>
                    <a href="#main" class="nav-link">main</a>
                </li>
                <li>
                    <a href="#contact" class="nav-link">contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container" id="spacer">
    </div>

    <section id="sign-up">
        <h2>Sign-up</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <label for="email" class="lbl">Sign up to our mailing list</label>
            <div id="input-container">
                <input type="email" id="email" name="email" placeholder="enter email here" required autofocus>
                <input type="submit" value="Sign Up" id="submit">
            </div>
        </form>
    </section>

    <section id="main">
        <h2>Watch the video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/j8HG3uNsJbE" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen id="video"></iframe>
    </section>


    <section id="contact">
        <h2>Find me</h2>
        <a href="http://www.killstarr.com" target="_blank" id="link">website</a>
    </section>
</body>

</html>
