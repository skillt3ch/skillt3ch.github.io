<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        fieldset {
            width: 300px;
            height: 50px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>What kind of ninja are you?</legend>
        <input type="radio" id="noob" name="level" value="noob">
        <label for="noob">Noob</label>
        <input type="radio" id="intermediate" name="level" value="intermediate">
        <label for="intermediate">Intermediate</label>
        <input type="radio" id="master" name="level" value="master">
        <label for="master">Master</label>
    </fieldset>
</body>

</html>
