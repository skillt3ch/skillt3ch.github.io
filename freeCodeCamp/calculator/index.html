<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <script src="calc.js"></script>
</head>

<body>
    <div class="calc">
        <h2>Digital Calculator</h2>
        <div class="lcd">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="row">
                <button>C</button>
                <button>CE</button>
                <button>รท</button>
                <button>ร</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="equals">=</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button>.</button>
            </div>

        </div>

    </div>
</body>

</html>
