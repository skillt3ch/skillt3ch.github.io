<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Notification Bar</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<div id="notification">
			<span>This is a popup notification bar</span>
			<i id="close" class="material-icons" onclick="close_notification()">close</i>
		</div>
		<div class="center_button">
			<button id="show" onclick="show_notification()">Show notification again</button>
		</div>
	</body>
</html>
