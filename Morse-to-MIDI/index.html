<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code to MIDI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282a36;
        }

        textarea::placeholder {
            color: #f8f8f2;
            opacity: 0.5;
            font-style: italic;
        }

        #morse-input {
            margin-top: 2em;
            width: 300px;
            height: 30px;
            background-color: #44475a;
            color: #f8f8f2;
            padding: 1em;
        }

        h1 {
            color: #ff79c6;
            font-style: italic;
            font-weight: bold;
            font-size: 3em;
        }

        /* Style the download button */
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;  /* Set a width for the button */
            padding: 15px;
            background-color: #44475a;
            color: #f1fa8c;
            border-style: solid;
            border-color: #bd93f9;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        .btn:hover {
            border-color: #f8f8f2;
        }

        .btn i {
            font-size: 3em;  /* Increase icon size */
            margin-bottom: 10px;  /* Add space between icon and text */
        }

        .morse-display {
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 20px;
            color: #f8f8f2;
            font-size: 2em;
        }

        #note-morse-display {
            color: #8be9fd;
        }

        #status {
            margin-top: 2em;
            color: #ffb86c;
            font-style: italic;
            font-weight: 200;
            font-size: 1.2em;
        }

        a {
            color: #50fa7b;
        }
    </style>
    <!-- Font Awesome for the music icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Text → Morse Code → MIDI</h1>

    <textarea id="morse-input" placeholder="Enter your text..."></textarea>
    <button onclick="convertToMidi()" class="btn">Generate</button>
    <div id="morse-display" class="morse-display"></div>
    <div id="note-morse-display" class="morse-display"></div>
    <div id="status"></div>

    <script src="jsmidgen.js"></script>
    <script src="morse_to_midi.js"></script>
</body>
</html>
