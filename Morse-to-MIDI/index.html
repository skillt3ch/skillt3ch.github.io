<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code to MIDI Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #morse-input {
            width: 300px;
            height: 100px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Morse Code to MIDI Converter</h1>

    <textarea id="morse-input" placeholder="Enter your text (e.g. HELLO WORLD)"></textarea>
    <button onclick="convertToMidi()">Generate MIDI</button>

    <p id="status"></p>

    <script src="jsmidg en.js"></script>
    <script src="morse_to_midi.js"></script>
</body>
</html>
