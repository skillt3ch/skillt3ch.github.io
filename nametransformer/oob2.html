<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Transformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px; /* Increased width */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Name Transformer</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <label for="replacementInput">Change all vowels to:</label>
        <input type="text" id="replacementInput" value="oob" placeholder="Replacement string">
        <br>
        <button onclick="transformName()">Transform Name</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function transformName() {
            const name = document.getElementById('nameInput').value;
            const replacement = document.getElementById('replacementInput').value;
            const transformedName = name.replace(/[aeiouAEIOU]/g, replacement);
            document.getElementById('result').innerText = `Your new name is: ${transformedName}`;
        }

        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                transformName();
            }
        });

        document.getElementById('replacementInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                transformName();
            }
        });
    </script>
</body>
</html>
